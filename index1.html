<body>
    <h1>Rock paper scissor</h1>
    <div class="choices">
        <div class="choice" id="paper">
            <img src="/images/paper.png">

        </div>

         </div>

    <div class="score-board">
        <div class="score">

        </div>
        <div class="score">
            <p id="compscore">0</p>
            <p>COMP</p>
        </div>
        


 
    </div>
           
<div class="mssg-container">
            <p id="msg">PLAY YOUR MOVE</p>
        
 </div>
       
 <script src="e.js"></script>
